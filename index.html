---
layout: default
title: "Experiences"
---

<section class="portfolio-section">
  <div class="portfolio-grid">
    {%- for project in site.data.portfolio -%}
    <a
      class="portfolio-card"
      href="{{ project.href }}"
      target="_blank"
      rel="noreferrer"
      aria-label="{{ project.title }}"
    >
      <img
        src="{{ project.image | relative_url }}"
        alt="{{ project.title }}"
        loading="lazy"
      />
      <span class="portfolio-title">{{ project.title }}</span>
      <span class="arrow" aria-hidden="true">â†—</span>
    </a>
    {%- endfor -%}
  </div>
</section>
