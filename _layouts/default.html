<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32.png' | relative_url }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16.png' | relative_url }}" />
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    {%- seo -%}
  </head>
  <body class="bg-dark text-light">
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="container">
        <div class="site-branding">
          <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <span class="tagline">{{ site.tagline }}</span>
        </div>
        <nav class="site-nav" aria-label="Primary">
          {% assign current = page.url %}
          <ul>
            <li>
              <a
                href="{{ '/' | relative_url }}"
                class="{% if current == '/' or current contains '/experiences/' %}active{% endif %}"
              >Projects</a>
            </li>
            <li>
              <a
                href="{{ '/devlog/' | relative_url }}"
                class="{% if current contains '/devlog/' %}active{% endif %}"
              >Dev Log</a>
            </li>
            <li>
              <a
                href="{{ '/talks/' | relative_url }}"
                class="{% if current contains '/talks/' %}active{% endif %}"
              >Talks</a>
            </li>
            <li>
              <a
                href="{{ '/about/' | relative_url }}"
                class="{% if current contains '/about/' %}active{% endif %}"
              >About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} drew skillman</p>
      </div>
    </footer>
  </body>
</html>
