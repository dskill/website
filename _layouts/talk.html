---
layout: default
---

<article class="experience-page talk-page">
  <header class="experience-header talk-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="devlog-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
    {% if page.summary %}
    <p class="experience-summary talk-summary">{{ page.summary }}</p>
    {% endif %}
  </header>

  <section class="experience-content talk-content">
    {{ content }}
  </section>
</article>
