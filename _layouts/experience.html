---
layout: default
---

<article class="experience-page">
  <header class="experience-header">
    <h1>{{ page.title }}</h1>
    {% if page.summary %}
    <p class="experience-summary">{{ page.summary }}</p>
    {% endif %}
  </header>

  <section class="experience-content">
    {{ content }}
  </section>
</article>
